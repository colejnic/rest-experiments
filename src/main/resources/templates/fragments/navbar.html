<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
  </head>
  
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">Simple Rest Real</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}">
              <a class="nav-link" th:href="@{/}" href="#">Home
                <span class="sr-only" th:if="${#httpServletRequest.getRequestURI() == '/'}">(current)</span>
              </a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/about' ? 'active':''}">
              <a class="nav-link" href="#">About
                <span class="sr-only" th:if="${#httpServletRequest.getRequestURI() == '/about'}">(current)</span>
              </a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/services' ? 'active':''}">
              <a class="nav-link" th:href="@{/services}" href="#">Services
                <span class="sr-only" th:if="${#httpServletRequest.getRequestURI() == '/services'}">(current)</span>
              </a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/admin' ? 'active':''}">
              <a class="nav-link" th:href="@{/admin}" href="#">Admin
                <span class="sr-only" th:if="${#httpServletRequest.getRequestURI() == '/admin'}">(current)</span>
              </a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/contact' ? 'active':''}">
              <a class="nav-link" href="#">Contact
                <span class="sr-only" th:if="${#httpServletRequest.getRequestURI() == '/contact'}">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
